{% extends "base.html" %}

{% block title %}Lista de Pacientes{% endblock %}

{% block content %}
<h2>Pacientes</h2>
<a href="{% url 'crear_paciente' %}" class="btn btn-primary mb-3">Nuevo Paciente</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>DNI</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for paciente in pacientes %}
    <tr>
      <td>{{ paciente.nombre }}</td>
      <td>{{ paciente.dni }}</td>
      <td>
        <a href="{% url 'editar_paciente' paciente.id %}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{% url 'eliminar_paciente' paciente.id %}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
